[package]
name = "libwish"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["lib"]

[dependencies]
webrtc = { git = "https://github.com/a-wing/webrtc-rs", rev = "b5cc6a35446793bd7923ef1f49b44cbce77cf21e" }
anyhow = "1.0"
reqwest = { version = "0.11.24", features = [
    "rustls-tls",
], default-features = false }
parse_link_header = "0.3"
base64 = "0.21.7"
url = "2.5"
