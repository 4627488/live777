[package]
name = "live777"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.6.20", features = ["multipart"] }
tower-http = { version = "0.4.3", features = ["fs", "trace"] }
webrtc = "0.8.0"
anyhow = "1.0"
tokio = { version = "1.30", features = ["full"] }
hyper = "0.14"
uuid = { version = "1.4.1", features = ["v4"] }
log = "0.4.20"
env_logger = "0.10.0"
